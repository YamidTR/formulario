<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Document</title>
</head>
<body>

    <div class="form-container">
        <h1>Formulario de Registro</h1>
        <form id="registroForm">
            <!-- Campo Nombre -->
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required placeholder="Ingresa tu nombre">

            <!-- Campo Correo Electrónico -->
            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required placeholder="Ingresa tu correo electrónico">

            <!-- Campo Teléfono -->
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required placeholder="Ingresa tu teléfono" pattern="^\+?[1-9]\d{1,14}$" title="Número de teléfono válido">
            
            <!-- Campo Comentarios -->
            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" rows="4" placeholder="Escribe tus comentarios aquí..."></textarea>

            <!-- Botón Enviar -->
            <button type="submit">Enviar</button>
        </form>
    </div>

    
</body>
</html>
